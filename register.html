<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/login.css" />
  </head>
  <body>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <div class="auth-card container h-100">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="card p-0">
          <h4 class="card-header text-center">Información personal</h4>
          <div class="card-body">
            <form
              data-toggle="validator"
              role="form"
              action="/index.html"
              class="d-flex flex-column gap-3 mb-2"
              autocomplete="off"
            >
              <input
                type="hidden"
                class="hide"
                id="csrf_token"
                name="csrf_token"
                value="C8nPqbqTxzcML7Hw0jLRu41ry5b9a10a0e2bc2"
              />
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Nombre</label>
                    <div class="input-group">
                      <input
                        type="text"
                        class="form-control"
                        name="login_email"
                        value="Jose"
                        pattern=".{4,}"
                        title="Cuatro(4) o mas caracteres"
                        required=""
                      />
                    </div>
                    <div class="help-block with-errors text-danger"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Apellido</label>
                    <div class="input-group">
                      <input
                        type="text"
                        class="form-control"
                        name="login_email"
                        value="Torres"
                        pattern=".{4,}"
                        title="Cuatro(4) o mas caracteres"
                        required=""
                      />
                    </div>
                    <div class="help-block with-errors text-danger"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Fecha de nacimiento</label>
                    <div class="input-group">
                      <input
                        type="date"
                        class="form-control"
                        name="Birthday"
                        value="1990-02-02"
                        pattern=".{4,}"
                        title="Cuatro(4) o mas caracteres"
                        required=""
                      />
                    </div>
                    <div class="help-block with-errors text-danger"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Numero de teléfono</label>
                    <div class="input-group">
                      <input
                        type="text"
                        class="form-control"
                        name="login_email"
                        value="+57"
                        required=""
                      />
                    </div>
                    <div class="help-block with-errors text-danger"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Correo</label>
                    <div class="input-group">
                      <div class="input-group">
                        <input
                          type="email"
                          class="form-control"
                          name="login_email"
                          value="...@gmail.com"
                          pattern=".{4,}"
                          title="Cuatro(4) o mas caracteres"
                          required=""
                        />
                      </div>
                      <div class="help-block with-errors text-danger"></div>
                    </div>
                  </div>
                  <div class="help-block with-errors text-danger"></div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Contraseña</label>
                    <div class="input-group">
                      <input
                        type="password"
                        name="login_password"
                        class="form-control"
                        pattern=".{4,}"
                        value="test"
                        title="Cuatro(4) o mas caracteres"
                        required=""
                      />
                    </div>
                    <div class="help-block with-errors text-danger"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <input type="hidden" name="redirect" value="" />
                  <input
                    type="submit"
                    class="btn btn-primary btn-lg btn-block w-100 btn-orange"
                    value="Registrarse"
                    name="submit"
                  />
                </div>
              </div>
            </form>
            <div class="clear"></div>
            <div
              class="d-flex justify-content-end align-items-center gap-2 mt-4"
            >
              <div>
                Ya tienes una cuenta?

                <a class="" href="/index.html">
                  <i class="fa fa-user fa-fw"></i>

                  Inicia sesión
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
